SOURCES := Player.cpp Weapon.cpp main.cpp
PROG := choice_game
CFLAGS :=
LDFLAGS :=

# -MMD generates dependencies while compiling
CFLAGS += -MMD
CC := g++

OBJFILES := $(SOURCES:.cpp=.o)
DEPFILES := $(SOURCES:.cpp=.d)

$(PROG) : $(OBJFILES)
	$(LINK.o) $(LDFLAGS) -o $@ $^

clean :
	rm -f $(PROG) $(OBJFILES) $(DEPFILES)

-include $(DEPFILES)